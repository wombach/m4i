<div *ngIf="project" class="form-horizontal">
    <h2>{{project.name}} details!</h2>
    <div class="form-group">
        <div *ngIf="!newProject">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{project._id}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Project Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="project.name" placeholder="name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Documentation: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="project.documentation" placeholder="documentation" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">lLatest update: </label>
        <div class="col-sm-10">{{project.last_updated}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
