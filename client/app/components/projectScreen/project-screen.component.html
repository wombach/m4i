<div class="form-horizontal">
    <h2>{{getName()}}</h2>
    <div class="form-group">
    	<div *ngIf="editDocumentation">
        	<div class="col-sm-10">
            	<input class="form-control" [(ngModel)]="project.documentation" placeholder="documentation" />
        	</div>
        </div>        	
    </div>
    <div class="form-group">
    	<div *ngIf="editDocumentation">
    	    <div class="col-sm-offset-2 col-sm-10">
        	    <button (click)="editDocumentation=false" class="btn btn-default">Cancel</button>
            	<button (click)="save()" class="btn btn-primary">Save</button>
        	</div>
        </div>
    </div>
    	<div *ngIf="!editDocumentation">
        	<div class="col-sm-10">{{getDocumentation()}}
        	</div>
        </div>        	
    <div class="form-group">
    	<div *ngIf="!editDocumentation">
    	    <div class="col-sm-offset-2 col-sm-10">
        	    <button (click)="editDocumentation=true" class="btn btn-default">Edit</button>
        	</div>
        </div>
    </div>
    <div>
        <label class="col-sm-2 control-label">Latest update: </label>
        <div class="col-sm-10">{{getLastUpdated()}}
        </div>
    </div>
    <div>
    <select [(ngModel)]="selectedBranch" (ngModelChange)="onChange($event)" >
      <option *ngFor="let b of branches" [ngValue]="b"> {{b.name}} </option>
    </select>
    </div>
</div>
